<div *ngIf="post$ | async as post">
  <div class="post">
    <div class="header">
      <h1>{{post.title}}</h1>
      <button routerLink="/" class="btn btn-link">Home</button>
    </div>
    <div class="info">
      <strong>{{post.author}}</strong>
      <small>{{post.date}}</small>
        <quill-view [content]="post.content"></quill-view>
    </div>
  </div>
</div>
