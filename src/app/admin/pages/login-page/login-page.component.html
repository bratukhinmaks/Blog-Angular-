<div class="container">
  <h1>Admin Panel</h1>
  <form [formGroup]="form" (ngSubmit)="submit()" >
    <div class="form-group" [ngClass]="{invalid : form.get('name').invalid && form.get('name').touched}">
      <label for="name">Email</label>
      <input id="name" type="email" formControlName="name">
      <div class="validation" *ngIf="form.get('name').invalid && form.get('name').touched">
        Please provide correct mail
      </div>
    </div>
    <div class="form-group" [ngClass]="{invalid : form.get('password').invalid && form.get('password').touched}">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password">
      <div class="validation" *ngIf="form.get('password').invalid && form.get('password').touched">
        Please provide correct password {{form.get('password').errors.minLength}}
      </div>
    </div>
    <button type="submit" class="btn btn-dark btn-block" [disabled]="form.invalid"> Submit</button>
  </form>
</div>
