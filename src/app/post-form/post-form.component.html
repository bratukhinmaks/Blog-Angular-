<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name">
    <div *ngIf="form.get('name').touched && form.get('name').invalid">
      <small>Provide name</small>
    </div>
  </div>
  <div class="form-group">
    <label for="surname">Surname</label>
    <input id="surname" formControlName="surname">
    <div *ngIf="form.get('surname').touched && form.get('surname').invalid">
      <small>Provide surname</small>
    </div>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid">
      <small>Provide title</small>
    </div>
  </div>
  <div class="form-group">
    <label for="mail">Mail</label>
    <input id="mail" formControlName="mail">
    <div *ngIf="form.get('mail').touched && form.get('mail').invalid">
      <small>Provide correct mail</small>
    </div>
  </div>
  <div class="form-group">
    <label for="info">Text</label>
    <input id="info" formControlName="text">
    <div *ngIf="form.get('text').touched && form.get('text').invalid">
      <small>Provide info</small>
    </div>
  </div>
<button class="btn btn-success" type="submit" [disabled]="form.get('mail').invalid || form.get('text').invalid">Add post</button>
</form>
